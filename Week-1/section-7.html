<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form>
        <p>
            Name:
            <input type="text" name="name">
        </p>

        <p>
            Email:
            <input type="email" name="email">
        </p>

        <p>
            Password:
            <input type="password" name="password">
        </p>

        <p>
            <input type="submit" value="Register">
        </p>
    </form>

</body>
</html>
