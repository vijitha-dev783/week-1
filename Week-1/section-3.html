<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>
</head>
<body>

    <div>
        <h2>Section One</h2>
        <p>This is the first section of the web page.</p>
    </div>

    <div>
        <h2>Section Two</h2>
        <p>This is the <span style="color:red; font-weight:bold;">important</span> word highlighted using span.</p>
    </div>

</body>
</html>
