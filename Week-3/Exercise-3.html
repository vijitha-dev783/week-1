<!DOCTYPE>
<html>
    <head>
        <title>Student Profile Card</title>
        <style>
            body{
                font-family: Arial,sans-serif;
                background-color: #dcd0d9;
            }
            .card
            {
                width: 300px;
                background-color:lightskyblue;
                padding: 20px;
                margin: 50px auto;
                border-radius: 10px;
                box-shadow: 0 4px 8px gray;
            }
            h2{
                text-align: center;
                color:#333;
            }
            p{
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>Student Profile</h2>
            <p><b>Name:</b>Vijitha Kasarla</p>
            <p><b>Roll No:</b>160124737310</p>
            <p><b>Department:</b>Information Technology</p>
        </div>
    </body>
</html>
