<!DOCTYPE html>
<html>
    <head>
        <title>College Website</title>
        <style>
            body{
                margin:0;
                font-family: Arial,sans-serif;
                }
                header{
                    background-color: #2c3e50;
                    color:white;
                    padding:15px;
                }
                nav ul{
                    list-style:none;
                    padding:0;
                    display:flex;
                    gap:20px;
                }
                nav ul li{
                    cursor: pointer;
                }
                .content
                {
                    display: flex;
                    padding: 20px;
                    gap:20px;
                }
                .box
                {
                    flex:1;
                    padding: 20px;
                    background-color: #ecf0f1;
                    border:1px solid #ccc;
                }
                footer{
                    background-color:#2c3e50;
                    color:white;
                    text-align:center;
                    padding:10px;
                }
                @media(max-width:600px)
                {
                    .content{
                        flex-direction: column;
                    }
                    nav ul{
                        flex-direction: column;
                    }
                }
        </style>
    </head>
    <body>
        <header>
            <h2>CBIT College</h2>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Department</li>
                    <li>Admissions</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="box">About College</div>
            <div class="box">Courses Offered</div>
            <div class="box">Placements</div>
        </div>
        <footer>Â© 2026 CBIT College</footer>
    </body>
</html>
