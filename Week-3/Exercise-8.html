<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <style>
            body{
                font-family:Arial,sans-serif;
                background-color: #f2f2f2;
            }
            .login-box
            {
                width: 300px;
                margin: 100px auto;
                padding:20px;
                background-color: white;
                border:1px solid #ccc;
            }
            input{
                width:100%;
                padding:8px;
                margin:8 px 0;
                border:1px solid #999;
            }
            input:focus{
                border-color:#4CAF50;
                outline:none;
            }
            button{
                width:100%;
                padding:10px;
                background-color: #4CAF50;
                color:white;
                border:none;
                cursor:pointer;
            }
            button:hover{
                background-color:#45a049;
            }
        </style>
    </head>
    <body>
        <div class="login-box">
            <h3>Login</h3>
            <input type="text" placeholder="username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </body>
</html>
