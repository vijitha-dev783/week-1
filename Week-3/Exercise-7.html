<!DOCTYPE html>
<html>
    <title>Simple Web Page Layout</title>
        <style>
        body{
            margin:0;
            font-family: Arial,sans-serif;
            }
            .header
            {
                background-color: #4CAF50;
                color: white;
                text-align: center;
                padding:15px;
            }
            .container
            {
                display: flex;
                height: 400px;
            }
            .sidebar
            {
                width: 25%;
                background-color: #ddd;
                padding:15px;
            }
            .content
            {
                width:75%;
                background-color: #f9f9f9;
                padding: 15px;
            }
            .footer
            {
                background-color: #333;
                color:white ;
                text-align:center;
                padding: 10px;
            }
            </style>
            </head>
            <body>
                <div class="header">
                    <h2>Header</h2>
                </div>
                <div class="container">
                    <div class="sidebar">Sidebar</div>
                    <div class="content">Main Content</div>
                </div>
                <div class="footer">Footer</div>
            </body>
    </Html>
